name: CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    environment: TEST
    
    steps:
      
      - uses: actions/checkout@v3

      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Create .env
        uses: weyheyhey/create-dotenv-action@v1
        with:
          wildecard: "VAR_"
          filename: ".env"

      - run: ls -la

      - run: cat .env
